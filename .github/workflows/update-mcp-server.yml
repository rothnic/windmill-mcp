name: Update MCP Server

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch OpenAPI spec
        id: fetch-spec
        run: |
          npm run fetch-spec
          echo "spec_fetched=true" >> $GITHUB_OUTPUT
        continue-on-error: false
        
      - name: Generate MCP server
        id: generate
        run: |
          npm run generate
          echo "generation_complete=true" >> $GITHUB_OUTPUT
        continue-on-error: false
        
      - name: Run tests
        id: test
        run: |
          npm test 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        continue-on-error: true
        
      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --staged --stat
          fi
          
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update MCP server from latest Windmill OpenAPI spec'
          branch: automated-mcp-update-${{ github.run_number }}
          delete-branch: true
          title: 'Update MCP Server - ${{ github.run_number }}'
          draft: ${{ steps.test.outputs.test_exit_code != '0' }}
          body: |
            ## Automated MCP Server Update
            
            This PR was automatically generated by the update workflow.
            
            ### Changes
            - Fetched latest OpenAPI specification from Windmill
            - Regenerated MCP server code
            - Applied custom overrides
            
            ### Test Results
            ${{ steps.test.outputs.test_exit_code == '0' && '✅ All tests passed' || '❌ Tests failed - see details below' }}
            
            <details>
            <summary>Test Output</summary>
            
            ```
            ${{ steps.test.outputs.test_exit_code == '0' && 'Tests passed successfully' || 'See job logs for test failures' }}
            ```
            
            </details>
            
            ### Status
            ${{ steps.test.outputs.test_exit_code == '0' && '✅ Ready for review' || '⚠️ Marked as draft due to test failures. Please review the test output and fix any issues.' }}
            
            ---
            
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          labels: |
            automated
            mcp-update
            ${{ steps.test.outputs.test_exit_code != '0' && 'tests-failing' || 'tests-passing' }}
            
      - name: Upload test results
        if: always() && steps.check-changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-output.txt
          retention-days: 30
          
      - name: Summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Spec Fetched:** ${{ steps.fetch-spec.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Generation Complete:** ${{ steps.generate.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ${{ steps.test.outputs.test_exit_code == '0' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected:** ${{ steps.check-changes.outputs.has_changes == 'true' && '✅ Yes' || 'ℹ️ No' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "- **PR Status:** ${{ steps.test.outputs.test_exit_code == '0' && '✅ Ready for review' || '⚠️ Draft (tests failing)' }}" >> $GITHUB_STEP_SUMMARY
          fi
