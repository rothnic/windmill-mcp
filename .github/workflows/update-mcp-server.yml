name: Update MCP Server

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch OpenAPI spec
        id: fetch-spec
        run: |
          npm run fetch-spec
          echo "spec_fetched=true" >> $GITHUB_OUTPUT
        continue-on-error: false
        
      - name: Generate MCP server
        id: generate
        run: |
          npm run generate
          echo "generation_complete=true" >> $GITHUB_OUTPUT
        continue-on-error: false
      
      - name: Run unit tests
        id: unit-test
        run: |
          npm run test:unit 2>&1 | tee unit-test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "unit_test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        continue-on-error: true
        
      - name: Start Windmill for E2E tests
        id: start-windmill
        run: |
          npm run docker:up
          echo "windmill_started=true" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: Wait for Windmill to be ready
        if: steps.start-windmill.outcome == 'success'
        run: npm run docker:wait
        timeout-minutes: 5
        continue-on-error: true
        
      - name: Setup Windmill test environment
        if: steps.start-windmill.outcome == 'success'
        id: setup-windmill
        run: |
          # Wait a bit more for Windmill to fully initialize
          sleep 10
          
          # Create test workspace and get token
          # For now, we'll use a default setup
          # TODO: Automate workspace creation and token generation
          echo "windmill_setup=true" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: Run E2E tests
        if: steps.start-windmill.outcome == 'success'
        id: e2e-test
        env:
          E2E_WINDMILL_URL: http://localhost:8000
          E2E_WORKSPACE: demo
          # Note: E2E_WINDMILL_TOKEN needs to be set manually or automated
          # For automated testing, we'd need to automate token creation
        run: |
          npm run test:e2e 2>&1 | tee e2e-test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "e2e_test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        continue-on-error: true
        
      - name: Stop Windmill
        if: always() && steps.start-windmill.outcome == 'success'
        run: npm run docker:down
        
      - name: Aggregate test results
        id: test
        run: |
          UNIT_EXIT=${{ steps.unit-test.outputs.unit_test_exit_code || '1' }}
          E2E_EXIT=${{ steps.e2e-test.outputs.e2e_test_exit_code || '0' }}
          
          # Overall pass if unit tests pass (E2E might be skipped)
          if [ "$UNIT_EXIT" = "0" ]; then
            echo "test_exit_code=0" >> $GITHUB_OUTPUT
            echo "All tests passed (Unit: ✅, E2E: ${E2E_EXIT})" > test-output.txt
          else
            echo "test_exit_code=1" >> $GITHUB_OUTPUT
            echo "Tests failed (Unit: ${UNIT_EXIT}, E2E: ${E2E_EXIT})" > test-output.txt
          fi
          
          # Append unit test output if it exists
          if [ -f unit-test-output.txt ]; then
            echo "" >> test-output.txt
            echo "=== Unit Tests ===" >> test-output.txt
            cat unit-test-output.txt >> test-output.txt
          fi
          
          # Append E2E test output if it exists
          if [ -f e2e-test-output.txt ]; then
            echo "" >> test-output.txt
            echo "=== E2E Tests ===" >> test-output.txt
            cat e2e-test-output.txt >> test-output.txt
          fi
        continue-on-error: false
        
      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --staged --stat
          fi
          
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update MCP server from latest Windmill OpenAPI spec'
          branch: automated-mcp-update-${{ github.run_number }}
          delete-branch: true
          title: 'Update MCP Server - ${{ github.run_number }}'
          draft: ${{ steps.test.outputs.test_exit_code != '0' }}
          body: |
            ## Automated MCP Server Update
            
            This PR was automatically generated by the update workflow.
            
            ### Changes
            - Fetched latest OpenAPI specification from Windmill
            - Regenerated MCP server code
            - Applied custom overrides
            
            ### Test Results
            **Unit Tests:** ${{ steps.unit-test.outputs.unit_test_exit_code == '0' && '✅ Passed' || '❌ Failed' }}
            **E2E Tests:** ${{ steps.e2e-test.outputs.e2e_test_exit_code == '0' && '✅ Passed' || steps.e2e-test.outcome == 'skipped' && 'ℹ️ Skipped (no Windmill token)' || '❌ Failed' }}
            **Overall:** ${{ steps.test.outputs.test_exit_code == '0' && '✅ All tests passed' || '❌ Tests failed - see details below' }}
            
            <details>
            <summary>Test Output</summary>
            
            ```
            ${{ steps.test.outputs.test_exit_code == '0' && 'Tests passed successfully' || 'See job logs for test failures' }}
            ```
            
            </details>
            
            ### Status
            ${{ steps.test.outputs.test_exit_code == '0' && '✅ Ready for review' || '⚠️ Marked as draft due to test failures. Please review the test output and fix any issues.' }}
            
            ---
            
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          labels: |
            automated
            mcp-update
            ${{ steps.test.outputs.test_exit_code != '0' && 'tests-failing' || 'tests-passing' }}
            
      - name: Upload test results
        if: always() && steps.check-changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output.txt
            unit-test-output.txt
            e2e-test-output.txt
          retention-days: 30
          
      - name: Summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Spec Fetched:** ${{ steps.fetch-spec.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Generation Complete:** ${{ steps.generate.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests:** ${{ steps.unit-test.outputs.unit_test_exit_code == '0' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Windmill Started:** ${{ steps.start-windmill.outcome == 'success' && '✅' || '⚠️ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests:** ${{ steps.e2e-test.outputs.e2e_test_exit_code == '0' && '✅ Passed' || steps.e2e-test.outcome == 'skipped' && 'ℹ️ Skipped' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Overall Tests:** ${{ steps.test.outputs.test_exit_code == '0' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected:** ${{ steps.check-changes.outputs.has_changes == 'true' && '✅ Yes' || 'ℹ️ No' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "- **PR Status:** ${{ steps.test.outputs.test_exit_code == '0' && '✅ Ready for review' || '⚠️ Draft (tests failing)' }}" >> $GITHUB_STEP_SUMMARY
          fi
